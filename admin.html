<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Admina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #1e1e1e;
  color: white;
  font-family: "Segoe UI";
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  background: #2c2c2c;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #444;
}
th {
  background: #00aaff;
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}
button {
  background: #00aaff;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}
button:hover {
  background: #00d4ff;
}
#panel {
  display: none;
}
</style>
</head>

<body>
<div class="container">

<h2>Logowanie administratora</h2>

<div id="loginBox">
  <input id="email" type="email" placeholder="Email admina">
  <input id="password" type="password" placeholder="HasÅ‚o">
  <button onclick="login()">Zaloguj</button>
</div>

<div id="panel">
  <h2>Rezerwacje z Firestore</h2>
  <table>
    <thead>
      <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Miasto</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ WSTAW SWOJE DANE FIREBASE:
const firebaseConfig = {
  apiKey: "TWOJE_API",
  authDomain: "TWOJE.firebaseapp.com",
  projectId: "TWOJE_ID",
  storageBucket: "TWOJE.appspot.com",
  messagingSenderId: "xxx",
  appId: "xxx"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.login = async function () {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    pobierzDane();
  } catch (err) {
    alert("BÅ‚Ä™dne dane logowania.");
    console.error(err);
  }
};

async function pobierzDane() {
  const tbody = document.getElementById("tabela");
  tbody.innerHTML = "";

  const snap = await getDocs(collection(db, "rezerwacje"));

  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `
      <tr>
        <td>${d.imie}</td>
        <td>${d.nazwisko}</td>
        <td>${d.email}</td>
        <td>${d.telefon}</td>
        <td>${d.miasto}</td>
        <td>${d.data}</td>
      </tr>
    `;
  });
}
</script>
</body>
</html>
