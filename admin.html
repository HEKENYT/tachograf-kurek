<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Admina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #1e1e1e;
  color: white;
  font-family: "Segoe UI";
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  background: #2c2c2c;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #444;
}
th {
  background: #00aaff;
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}
button {
  background: #00aaff;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #00d4ff;
}
#panel {
  display: none;
}
.deleteBtn {
  background: #ff4444;
}
.deleteBtn:hover {
  background: #ff7777;
}
</style>
</head>

<body>
<div class="container">

<h2>Logowanie administratora</h2>
<h3>Jeżeli nie jesteś administratorem prosimy o wejście do strony zapisów. Dziekujemy</h3>

<div id="loginBox">
  <input id="email" type="email" placeholder="Email admina">
  <input id="password" type="password" placeholder="Hasło">
  <button onclick="login()">Zaloguj</button>
</div>

<div id="panel">
  <h2>Rezerwacje z Firebase</h2>
  <table>
    <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Miasto</th>
        <th>Data</th>
        <th>Usuń</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Twój config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCelCGEbx0cvExHrgGQHJlHLOtnejV9WbE",
  authDomain: "tachograf-fa8bd.firebaseapp.com",
  databaseURL: "https://tachograf-fa8bd-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tachograf-fa8bd",
  storageBucket: "tachograf-fa8bd.appspot.com",
  messagingSenderId: "136245693098",
  appId: "1:136245693098:web:d9cbf6411424612e981ed3",
  measurementId: "G-RQFRNY32GY"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Logowanie
window.login = async function () {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    pobierzDane();
  } catch (err) {
    alert("Błędne dane logowania.");
    console.error(err);
  }
};

// Pobieranie danych z Realtime Database i sortowanie po dacie
function pobierzDane() {
  const tbody = document.getElementById("tabela");
  tbody.innerHTML = "";

  const rezerwacjeRef = ref(db, "zapisy");
  onValue(rezerwacjeRef, snapshot => {
    const dane = [];
    snapshot.forEach(child => {
      const d = child.val();
      d.id = child.key; // dodajemy id do usuwania
      dane.push(d);
    });

    // Sortowanie po dacie (najbliższe na górze)
    dane.sort((a, b) => {
      if (!a.data) return 1;
      if (!b.data) return -1;
      return new Date(a.data) - new Date(b.data);
    });

    tbody.innerHTML = "";
    dane.forEach(d => {
      tbody.innerHTML += `
        <tr>
          <td>${d.imie || ""}</td>
          <td>${d.nazwisko || ""}</td>
          <td>${d.email || ""}</td>
          <td>${d.telefon || ""}</td>
          <td>${d.miasto || ""}</td>
          <td>${d.data || ""}</td>
          <td><button class="deleteBtn" onclick="usun('${d.id}')">Usuń</button></td>
        </tr>
      `;
    });
  });
}

// Funkcja usuwania wpisu
window.usun = function(id) {
  if (confirm("Na pewno chcesz usunąć ten wpis?")) {
    remove(ref(db, `zapisy/${id}`))
      .then(() => alert("Wpis usunięty"))
      .catch(err => alert("Błąd: " + err));
  }
}
</script>
</body>
</html>
