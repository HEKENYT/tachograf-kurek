<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezerwacja Tachograf</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .header {
      background:#313131;
      color:white;
      padding:15px;
      border-radius:8px;
      margin-bottom:20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .opcje {
      margin-top: 20px;
    }
    .opcja {
      background: #eef;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s;
    }
    .opcja:hover {
      transform: translateX(5px);
      background: #e0eaff;
    }
    button {
      padding: 10px 20px;
      background: #0055ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background 0.3s;
    }
    button:hover {
      background: #189249;
      transform: scale(1.05);
    }
    #formularz {
      display: none;
      margin-top: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    #potwierdzenie {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Dagmara Kurek</h1>
    <p>Kontakt: +48 788 874 147 | Email: daga.kurek@gmail.com</p>
  </header>

  <div class="container">
    <h2>Rezerwacja Tachograf – Wybierz Miesiąc i Lokalizację</h2>

    <label>Wybierz miesiąc:</label>
    <select id="miesiac"></select>

    <label>Wybierz miasto:</label>
    <select id="miasto">
      <option value="Oświęcim">Oświęcim</option>
      <option value="Katowice">Katowice</option>
      <option value="Kraków">Kraków</option>
    </select>

    <div class="opcje" id="opcje"></div>

    <div id="formularz">
      <h3>Podaj swoje dane</h3>
      <input type="text" id="imie" placeholder="Imię">
      <input type="text" id="nazwisko" placeholder="Nazwisko">
      <input type="email" id="email" placeholder="Email">
      <input type="tel" id="telefon" placeholder="Numer telefonu">
      <button onclick="wyslijDane()">Wyślij</button>
    </div>

    <p id="potwierdzenie" class="potwierdzenie"></p>
  </div>

  <script>
    let wybraneMiasto = "";
    let wybranaData = "";

    const opcjeDiv = document.getElementById("opcje");
    const miesiacSelect = document.getElementById("miesiac");

    function generujNajblizszeMiesiace() {
      const dzis = new Date();
      for (let i = 0; i < 3; i++) {
        const data = new Date(dzis.getFullYear(), dzis.getMonth() + i, 1);
        const miesiac = data.toLocaleString('pl-PL', { month: 'long' });
        const option = document.createElement("option");
        option.value = `${data.getFullYear()}-${data.getMonth()+1}`;
        option.textContent = miesiac.charAt(0).toUpperCase() + miesiac.slice(1) + " " + data.getFullYear();
        miesiacSelect.appendChild(option);
      }
    }

    function generujDaty(miesiac) {
      const [rok, m] = miesiac.split('-').map(Number);
      let daty = [];
      for (let i = 1; i <= 4; i++) {
        const d = new Date(rok, m - 1, i * 7);
        daty.push(d.toISOString().split('T')[0]);
      }
      return daty;
    }

    function pobierzOpcje() {
      const miasto = document.getElementById("miasto").value;
      const miesiac = miesiacSelect.value;

      opcjeDiv.innerHTML = "";
      const daty = generujDaty(miesiac);

      daty.forEach((data, index) => {
        const div = document.createElement("div");
        div.className = "opcja";
        div.innerHTML = `<strong>Spotkanie ${index + 1}</strong><br>Data: ${data}<br><br>
                         <button onclick="otworzFormularz('${miasto}','${data}')">Zapisz się</button><hr>`;
        opcjeDiv.appendChild(div);
      });
    }

    function otworzFormularz(miasto, data) {
      wybraneMiasto = miasto;
      wybranaData = data;
      const f = document.getElementById("formularz");
      f.style.display = "block";
      setTimeout(() => {
        f.style.opacity = "1";
        f.style.transform = "translateY(0)";
      }, 10);
      f.scrollIntoView({ behavior: 'smooth' });
      document.getElementById('potwierdzenie').innerText = "";
    }

    async function wyslijDane() {
      const imie = document.getElementById("imie").value;
      const nazwisko = document.getElementById("nazwisko").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;

      if (!imie || !nazwisko || !email || !telefon) {
        alert("Wypełnij wszystkie pola!");
        return;
      }

      const AIRTABLE_BASE_ID = "appBshLRfglJP6rb4";  // Twój Base ID
      const AIRTABLE_API_KEY = "patVPO9Au25D1pY7U.0f51a718158213d3b6a16ee0094b338b72668e1d6f39bf0eb0aed8a7dd22ef60";     // Wklej tu swój Personal Access Token

      const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/zapisy`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fields: {
            Imię: imie,
            Nazwisko: nazwisko,
            Email: email,
            Telefon: telefon,
            Miasto: wybraneMiasto,
            Data: wybranaData
          }
        })
      });

      if (response.ok) {
        document.getElementById('potwierdzenie').innerText = 
          `Zapis dokonany! ${imie} ${nazwisko}, spotkanie w ${wybraneMiasto} dnia ${wybranaData}.`;

        const f = document.getElementById("formularz");
        f.style.opacity = "0";
        f.style.transform = "translateY(25px)";
        setTimeout(() => { f.style.display = "none"; }, 300);
      } else {
        alert("Błąd zapisu do bazy Airtable.");
        console.error(await response.text());
      }
    }

    miesiacSelect.addEventListener('change', pobierzOpcje);
    document.getElementById("miasto").addEventListener('change', pobierzOpcje);

    generujNajblizszeMiesiace();
    pobierzOpcje();
  </script>
</body>
</html>
