<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zapisy – Tachograf</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0002;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0d47a1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Formularz zapisów</h2>

    <label>Imię:</label>
    <input type="text" id="imie">

    <label>Nazwisko:</label>
    <input type="text" id="nazwisko">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Telefon:</label>
    <input type="text" id="telefon">

    <label>Miasto:</label>
    <select id="miasto">
      <option value="" disabled selected>Wybierz miasto</option>
      <option value="Warszawa">Warszawa</option>
      <option value="Kraków">Kraków</option>
      <option value="Poznań">Poznań</option>
    </select>

    <label>Data:</label>
    <input type="date" id="data">

    <button onclick="wyslij()">Zapisz się</button>
  </div>

  <script>
    async function wyslij() {
      const imie = document.getElementById("imie").value;
      const nazwisko = document.getElementById("nazwisko").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;
      const miasto = document.getElementById("miasto").value;
      const data = document.getElementById("data").value;

      if (!imie || !nazwisko || !email || !telefon || !miasto || !data) {
        alert("Uzupełnij wszystkie pola!");
        return;
      }

      const res = await fetch("/api/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          imie,
          nazwisko,
          email,
          telefon,
          miasto,
          data
        })
      });

      const out = await res.json();

      if (out.success) {
        alert("Zapisano pomyślnie!");
      } else {
        alert("Błąd serwera: " + out.error);
      }
    }
  </script>

</body>
</html>
