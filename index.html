<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezerwacja Tachograf</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .header {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #2e2e2e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #777;
      background: #3c3c3c;
      color: #f9f9f9;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 10px #00d4ff;
    }
    .opcje .opcja {
      background: #3b3b3b;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border-left: 4px solid #00d4ff;
    }
    .opcje .opcja:hover {
      transform: translateX(5px);
      background: #4a4a4a;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    iframe.airtable-embed {
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Dagmara Kurek</h1>
    <p>Kontakt: +48 788 874 147 | Email: daga.kurek@gmail.com</p>
  </header>

  <div class="container">
    <h2>Rezerwacja Tachograf – Wybierz Miesiąc i Lokalizację</h2>

    <label>Wybierz miesiąc:</label>
    <select id="miesiac"></select>

    <label>Wybierz miasto:</label>
    <select id="miasto">
      <option value="Oświęcim">Oświęcim</option>
      <option value="Katowice">Katowice</option>
      <option value="Kraków">Kraków</option>
    </select>

    <div class="opcje" id="opcje"></div>

    <div id="formularz">
      <h3>Podaj swoje dane i zapisz się</h3>
      <p>Formularz zapisuje dane bezpośrednio do Airtable:</p>
      <iframe class="airtable-embed" 
              src="https://airtable.com/appBshLRfglJP6rb4/paguY4HRVwCrbXheE?backgroundColor=yellow"
              frameborder="0"
              onmousewheel=""
              width="100%"
              height="600">
      </iframe>
    </div>
  </div>

  <script>
    const miesiacSelect = document.getElementById("miesiac");
    const opcjeDiv = document.getElementById("opcje");

    let wybraneMiasto = "";
    let wybranaData = "";

    function generujNajblizszeMiesiace() {
      const dzis = new Date();
      for (let i = 0; i < 3; i++) {
        const data = new Date(dzis.getFullYear(), dzis.getMonth() + i, 1);
        const miesiac = data.toLocaleString('pl-PL', { month: 'long' });
        const option = document.createElement("option");
        option.value = `${data.getFullYear()}-${data.getMonth()+1}`;
        option.textContent = miesiac.charAt(0).toUpperCase() + miesiac.slice(1) + " " + data.getFullYear();
        miesiacSelect.appendChild(option);
      }
    }

    function generujDaty(miesiac) {
      const [rok, m] = miesiac.split('-').map(Number);
      let daty = [];
      for (let i = 1; i <= 4; i++) {
        const d = new Date(rok, m - 1, i * 7);
        daty.push(d.toISOString().split('T')[0]);
      }
      return daty;
    }

    function pobierzOpcje() {
      const miasto = document.getElementById("miasto").value;
      const miesiac = miesiacSelect.value;

      opcjeDiv.innerHTML = "";
      const daty = generujDaty(miesiac);

      daty.forEach((data, index) => {
        const div = document.createElement("div");
        div.className = "opcja";
        div.innerHTML = `<strong>Spotkanie ${index + 1}</strong><br>Data: ${data}<br><br>
                         <button onclick="otworzFormularz('${miasto}','${data}')">Zapisz się</button><hr>`;
        opcjeDiv.appendChild(div);
      });
    }

    function otworzFormularz(miasto, data) {
      wybraneMiasto = miasto;
      wybranaData = data;
      document.getElementById("formularz").scrollIntoView({ behavior: 'smooth' });
      alert(`Wybrano spotkanie w ${miasto} dnia ${data}. Wypełnij dane w formularzu poniżej.`);
    }

    miesiacSelect.addEventListener('change', pobierzOpcje);
    document.getElementById("miasto").addEventListener('change', pobierzOpcje);

    generujNajblizszeMiesiace();
    pobierzOpcje();
  </script>
</body>
</html>
